<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surebet Stake Calculator</title>
  <style>
    body { font-family:sans-serif; max-width:500px; margin:2em auto; padding:0 1em; }
    h1, h2 { text-align:center; }
    label, input, button { display:block; width:100%; margin:0.75em 0; }
    .result div { margin:0.5em 0; }
    .error { color:#a00; }
  </style>
</head>
<body>
  <h1>Stake Calculator</h1>
  <div id="info"></div>
  <label for="total">Total stake (€):</label>
  <input id="total" type="number" placeholder="e.g. 80">
  <button id="calc">Calculate</button>
  <div id="results"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const dataParam = params.get("data");
    let config;
    try {
      config = dataParam && JSON.parse(decodeURIComponent(dataParam));
    } catch(e) {
      config = null;
    }

    const infoEl = document.getElementById("info");
    const calcBtn = document.getElementById("calc");
    const resEl  = document.getElementById("results");

    if (!config) {
      infoEl.innerHTML = '<div class="error">No data provided. Use ?data=URL-encoded JSON.</div>';
      calcBtn.disabled = true;
    } else {
      // show match info
      const m = config.match;
      infoEl.innerHTML = `<h2>${m.home} vs ${m.away}</h2><p>Time: ${m.time}</p>`;
    }

    calcBtn.onclick = () => {
      resEl.innerHTML = "";
      const total = parseFloat(document.getElementById("total").value);
      if (!total || total<=0) {
        resEl.innerHTML = '<div class="error">Enter a valid total stake.</div>';
        return;
      }
      config.outcomes.forEach((o, i) => {
        const stake = (total / o.odd).toFixed(2);
        const div   = document.createElement("div");
        div.textContent = 
          `Outcome ${i+1} (${o.label}) @ odds ${o.odd} — bookmaker ${o.bookmaker}: €${stake}`;
        resEl.appendChild(div);
      });
    };
  </script>
</body>
</html>
